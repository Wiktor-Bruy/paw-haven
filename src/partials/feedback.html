<section class="feedback" id="feedb">
  <div class="container feedback-cont">
    <h2 class="feedback-title">Щасливі історії, що надихають</h2>
    <p class="feedback-text">
      Ці хвостики вже знайшли свій дім. Ваш майбутній друг теж чекає на вас
    </p>
    <div class="swiper feedback-swiper">
      <span class="loader feedback-loader hidden"></span>
      <div class="swiper-wrapper feedback-swiper-wrapper"></div>
    </div>
    <div class="feedback-controls">
      <div class="swiper-pagination" id="swiper-pagination"></div>
      <div class="feedback-navigation">
        <div class="swiper-button-prev">
          <svg class="feedback-swiper-icon" width="24" height="24">
            <use href="/img/icons.svg#arrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-next">
          <svg class="feedback-swiper-icon" width="24" height="24">
            <use href="/img/icons.svg#arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
